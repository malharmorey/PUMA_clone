<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMA | Shop Your Essentials</title>
    <!-- StyleSheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1155px)" href="css/tablet.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&display=swap" rel="stylesheet">

</head>

<body>

    <!-- NAVBAR  -->
    <nav id="navbar">
        <div id="logo">
            <img src="img/pumalogo.png" alt="PUMA Logo">
        </div>
        <ul>
            <li class="item"><a href="#home-section">New Arrivals</a></li>
            <li class="item"><a href="#h-puma">Oulets</a></li>
            <li class="item"><a href="#card-1">Men</a></li>
            <li class="item"><a href="#card-2">Women</a></li>
            <li class="item"><a href="#card-3">Kids</a></li>
            <li class="item"><a href="#teams-section">Collabrations</a></li>
        </ul>
    </nav>

    <!-- HOME  -->
    <section id="home-section">
        <div id="home-container">
            <div id="home-text">
                <p class="h-primary">BACK IN FULL FORCE</p>
                <P class=" t-primary center"> SUPPORT THE TEAM</P>
            </div>
            <div class="home-buttons">
                <button class="h-btn">Men</button>
                <button class="h-btn">Women</button>
                <button class="h-btn">Kids</button>
            </div>
        </div>
    </section>

    <div id="h-puma" class="puma t-primary">MORE PUMA</div>

    <!-- CARDS  -->
    <section id="card-container">
        <div id="card-1" class="card">
            <button class="card-btn">Men's</button>
        </div>
        <div id="card-2" class="card">
            <button class="card-btn">Women's</button>
        </div>
        <div id="card-3" class="card">
            <button class="card-btn">Kid's</button>
        </div>
    </section>

    <!-- TEAMS  -->
    <section id="teams-section">
        <div id="teams-container">
            <div class="teams-text">
                <p class="h-primary">TEAMS</p>
            </div>
            <div class="teams-logo">
                <img src="img/fcb.png" alt="team_logo" class="t-logo">
                <img src="img/nba.png" alt="team_logo" class="t-logo">
                <img src="img/psg.png" alt="team_logo" class="t-logo">
                <img src="img/rcb.png" alt="team_logo" class="t-logo">
                <img src="img/united.png" alt="team_logo" class="t-logo">
            </div>
        </div>
    </section>

    <div class="puma t-primary">JOIN OUR NEWSLETTER</div>

    <!-- FORM  -->
    <section id="form-section">
        <form id="form-container" action="">
            <div class="t-primary">
                Name: <input type="text" name="myName" id="name" placeholder="Enter Your Full Name">
            </div>
            <div class="t-primary">
                Email: <input type="email" name="myEmail" id="email" placeholder="Enter Your Email">
            </div>
            <div class="t-primary">
                Contact:<input type="text" name="contact" id="contact" placeholder="Enter Your Contact Number">
            </div>
            <div class="t-primary">
                <input type="button" value="Submit Now" class="form-btn">
            </div>
        </form>
    </section>


    <!-- FOOTER  -->
    <footer>
        <div class="center footer">
            Copyright &copy; www.MyPuma.in All Rights Reserved!
        </div>
    </footer>
</body>

</html>
